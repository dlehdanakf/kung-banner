<!DOCTYPE html>
<html>
  <head>
    <title>KUNG 광고관리 시스템</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="aui.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1><a href="/manage">KUNG 광고배너 관리 시스템</a></h1>
    <h3>신규 광고배너 등록/편집</h3>
    <form
      class="aui register"
      name="edit"
      action="/manage/edit"
      enctype="application/x-www-form-urlencoded"
      method="post"
    >
      <fieldset>
        <div class="field-group">
          <label>배너 아이디</label>
          <div>
            <input class="text disabled" type="text" name="id" value="create" readonly />
          </div>
        </div>
        <div class="field-group">
          <label>광고주</label>
          <div>
            <input class="text" type="text" name="customer" required />
          </div>
        </div>
        <div class="field-group">
          <label>배너 이름</label>
          <div>
            <input class="text long-field" type="text" name="title" required />
          </div>
        </div>
        <div class="field-group">
          <label>시작일</label>
          <div>
            <input class="text" type="date" name="startDate" required />
          </div>
        </div>
        <div class="field-group">
          <label>종료일</label>
          <div>
            <input class="text" type="date" name="endDate" required />
          </div>
        </div>
        <div class="field-group">
          <label>연결 링크</label>
          <div>
            <input class="text long-field" type="url" name="url" required />
          </div>
        </div>
        <div class="field-group upload-image">
          <label>PC Main 배너 이미지</label>
          <div class="description">700px ✕ 100px 크기의 이미지를 업로드하세요.</div>
          <div>
            <input type="hidden" value="" name="pcMain" />
            <input type="file" accept="image/*" />
            <button type="button" class="aui-button aui-button-primary pick">Select</button>
            <button type="button" class="aui-button delete">Reset</button>
          </div>
          <div>
            <div class="banner-preview" id="pc-main-preview" style="width: 700px; height: 100px"></div>
          </div>
        </div>
        <div class="field-group upload-image">
          <label>PC Aside 배너 이미지</label>
          <div class="description">300px ✕ 120px 크기의 이미지를 업로드하세요.</div>
          <div>
            <input type="hidden" value="" name="pcAside" />
            <input type="file" accept="image/*" />
            <button type="button" class="aui-button aui-button-primary pick">Select</button>
            <button type="button" class="aui-button delete">Reset</button>
          </div>
          <div>
            <div class="banner-preview" id="pc-aside-preview" style="width: 300px; height: 120px"></div>
          </div>
        </div>
        <div class="field-group upload-image">
          <label>Mobile 배너 이미지</label>
          <div class="description">720px ✕ 200px 크기의 이미지를 업로드하세요.</div>
          <div>
            <input type="hidden" value="" name="mobile" />
            <input type="file" accept="image/*" />
            <button type="button" class="aui-button aui-button-primary pick">Select</button>
            <button type="button" class="aui-button delete">Reset</button>
          </div>
          <div>
            <div class="banner-preview" id="mobile-preview" style="width: 360px; height: 100px"></div>
          </div>
        </div>
        <div class="field-group">
          <label>배경색</label>
          <div>
            <input class="text short-field" type="color" name="backgroundColor" />
          </div>
        </div>
      </fieldset>
      <hr />
      <button type="submit" class="aui-button aui-button-primary">Submit</button>
    </form>
    <h3>상영중인 배너 목록</h3>
    <div style="padding-top: 20px">
      <table class="aui">
        <thead>
          <tr>
            <th>광고명</th>
            <th>시작일</th>
            <th>종료일</th>
            <th>배너 이미지</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="onair"></tbody>
      </table>
    </div>
    <h3>전체 배너 목록</h3>
    <div style="padding-top: 20px">
      <table class="aui">
        <thead>
          <tr>
            <th>광고명</th>
            <th>시작일</th>
            <th>종료일</th>
            <th>배너 이미지</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <form name="delete" action="/manage/delete" enctype="application/x-www-form-urlencoded" method="post">
      <input type="hidden" name="id" value="" id="delete-banner-input" />
    </form>
  </body>
</html>
